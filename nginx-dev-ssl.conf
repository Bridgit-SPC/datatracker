# Nginx configuration for development server with SSL
# This is the updated config after running certbot

server {
    server_name dev.rfc.themetalayer.org;
    
    # Proxy to Flask development application
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for development
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/dev.rfc.themetalayer.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dev.rfc.themetalayer.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = dev.rfc.themetalayer.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name dev.rfc.themetalayer.org;
    return 404; # managed by Certbot
}
