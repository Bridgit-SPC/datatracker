# Nginx configuration for development server
# To install: sudo cp nginx-dev.conf /etc/nginx/sites-available/dev.rfc.themetalayer.org
# Then: sudo ln -s /etc/nginx/sites-available/dev.rfc.themetalayer.org /etc/nginx/sites-enabled/
# Then: sudo nginx -t && sudo systemctl reload nginx

server {
    server_name dev.rfc.themetalayer.org;
    
    # Proxy to Flask development application
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for development
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    listen 80;
    # Uncomment below and run certbot for SSL:
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/dev.rfc.themetalayer.org/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dev.rfc.themetalayer.org/privkey.pem;
}
